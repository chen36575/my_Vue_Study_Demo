<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <p v-if="seen">现在能看见我吗？</p>
        <template v-if="ok">
            <h1>菜鸟教程</h1>
            <p>学的不仅是技术，更是梦想！</p>
            <p>哈哈哈，打字辛苦啊！！！</p>
        </template>
    </div>

    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
          el: '#app',
          data: {
            seen: false,
            ok: true
          }
        })
    </script>
</body>
</html>
